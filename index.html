<!doctype html>

<html lang="en" class="sl-theme-dark">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bobomb</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.73/dist/themes/dark.css" />
	<script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.73/dist/shoelace.js"></script>
	<style>
	html, body {
		padding: 0;
		margin: 0;
		background-color: rgb(26, 26, 30);
		color: rgb(232, 232, 236);
		
		box-sizing: border-box;
		font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
		font-size: 16px;
		font-weight: 400;
		letter-spacing: normal;
		line-height: 28.8px;
		-moz-osx-font-smoothing: grayscale;
		-moz-text-size-adjust: none;
	}
	</style>
</head>
<body>
<main></main>

<script type="module">
import Bobomb from './Bobomb.js';

var dialog = Bobomb.create('Bobomb.Components.Component', {
	tagName: 'sl-dialog',
	label: 'Hello!',
	items: [
		{
			id: 'label_name',
			text: 'Hello'
		}, {
			tagName: 'sl-button',
			slot: 'footer',
			variant: 'primary',
			text: 'Close',
			listeners: {
				click: (cmp) => {
					cmp.up('sl-dialog').getEl().hide();
				}				
			}
		}
	]
}).renderTo('body');

//dialog.open();

var t = Bobomb.create('Bobomb.Components.Component', {
	style: {
		padding: 100,
		maxWidth: 800,
		margin: '0 auto'
	},
	defaults: {
		// merge defaults?
		style: {
			paddingTop: 10,
			paddingBottom: 10
		}	
	},
	items: [
		{
			id: 'name_input',
			tagName: 'sl-input',
			label: 'Whats your name?'
		}, {
			tagName: 'sl-button',
			text: 'Say Hello!',
			variant: 'primary',
			listeners: {
				click: (cmp) => {
					var name = Bobomb.getCmp('name_input').getEl().value;
					dialog.down('#label_name').update(`Hello ${name}`);
					dialog.getEl().show();
				}
			}
		}
	]
}).renderTo('main');
console.log(t.fart)
</script>
</body>
</html>
